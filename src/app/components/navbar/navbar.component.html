<div class="navbar">
  <button (click)="goHome()" class="title"><span>CodeNote</span></button>

  <div class="actions">
    <div>
      <label class="theme-toggle">
        <!-- <span class="slider">{{ checked ? <i class="fa-solid fa-sun"></i> : <i class="fa-solid fa-moon"></i> }}</span> -->
        @if(checked){
        <i class="fa-solid fa-sun"></i>
        }@else {
        <i class="fa-solid fa-moon"></i>
        }
        <p-toggleswitch [(ngModel)]="checked" (click)="toggleTheme()" />
      </label>
    </div>

    <a [routerLink]="['create']" class="settings-btn">
      <i class="fa-solid fa-pen-to-square"></i>
    </a>
    <form
      class="search-box"
      #searchForm="ngForm"
      (ngSubmit)="searchNote(searchForm)"
    >
      <span class="icon">üîç</span>
      <input
        type="text"
        placeholder="Search by title, content, or tags..."
        name="term"
        [(ngModel)]="term"
      />
    </form>
    @if(isMobile){

    <i class="fa-solid fa-bars" (click)="handleShowDrawer()"></i>

    }
  </div>
</div>
