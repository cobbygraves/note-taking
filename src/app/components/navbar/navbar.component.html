<div class="navbar">
  <a [routerLink]="['dashboard']" class="title"><span>CodeNote</span></a>

  <div class="actions">
    <div>
      <label class="theme-toggle">
        <!-- <span class="slider">{{ checked ? <i class="fa-solid fa-sun"></i> : <i class="fa-solid fa-moon"></i> }}</span> -->
        @if(checked){
        <i class="fa-solid fa-sun"></i>
        }@else {
        <i class="fa-solid fa-moon"></i>
        }
        <p-toggleswitch [(ngModel)]="checked" />
      </label>
    </div>

    <a [routerLink]="['create']" class="settings-btn">
      <i class="fa-solid fa-pen-to-square"></i>
    </a>
    <form
      class="search-box"
      #searchForm="ngForm"
      (ngSubmit)="searchNote(searchForm)"
    >
      <span class="icon">üîç</span>
      <input
        type="text"
        placeholder="Search by title, content, or tags..."
        name="term"
        [(ngModel)]="term"
      />
    </form>
    @if(userService.isLoggedIn()){
    <button class="settings-btn"><i class="fa-solid fa-user"></i></button>
    }@else {
    <button class="settings-btn" (click)="userService.logoutUser()">
      <i class="fa-solid fa-power-off"></i>
    </button>
    }
  </div>
</div>
